<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Interface AI</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="container">
      <header>
        <div class="header-1">
          <h1>AI Assistant</h1>
          <p>Ollama DeepSeek-r1:1.5b</p>
        </div>

        <div class="history-container">
          <button id="history-btn">history</button>
          <div class="history-menu">
            <div class="chat-list"></div>

            <hr>

          <button id="new-chat-btn">+ New Chat</button>
          </div>
        </div>
      </header>

    <main id="chat-box">
      <div class="message bot">
        <div class="bubble">Hello! How can I help you today?</div>        
      </div>
    </main>

    <form id="chat-form">
      <input id="user-input" type="text" placeholder = "Write your question"
      autocomplete = "off" required/>

      <div class="attach-container">
        <button type="button" id="attach-btn">+</button>
        <div class="attach-menu">
          <button id="add-image">Add image</button>
          <button id="add-doc">Add Document</button>
        </div>
      </div>

      <button id="send-btn" type="submit">Send</button>
    </form>
  </div>

  <input id="file-image-input" type="file" accept="image/*" hidden>
  <input id="file-doc-input" type="file" accept=".pdf,.txt,.doc,.docx,.pptx" hidden>

    <script src="script.js"></script>
  </body>
  </html>

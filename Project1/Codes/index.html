<!DOCTYE html>
<!--Language-->
<html lang="en">

<head>
  <!--Codification-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

    <title>Interface AI</title>

    <!--Charge file CSS-->
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="container">
      <header>
        <div class="header-1">
          <h1>AI Assistant</h1>
          <p>Ollama DeepSeek-r1:1.5b</p>
        </div>
        
        <button id="history-btn" aria-label="Open history"></button>

      </header>

    <main id="chat-box">
      <div class="message bot">
        <div class="bubble">Hello! How can I help you today?</div>        
      </div>
    </main>

    <form id="chat-form">
      <input 
      type="text" 
      id="user-input"
      placeholder = "Write your question"
      autocomplete = "off" 
      required/>

      <div class="attach-container">
        <button type="button" id="atatach-btn">+</button>
        <div class="atatach-menu">
          <button type="button" id="add-image">Add image</button>
          <button type="button" id="add-pdf">Add PDF</button>
        </div>
      </div>

      <button type = "submit" id="send-btn">Send</button>
    </form>
  </div>

    <script src="script.js"></script>
  </body>
  </html>

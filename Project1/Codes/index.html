<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Interface AI</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="container">
      <header>
        <div class="header-1">
          <h1>AI Assistant</h1>
          <p>Ollama DeepSeek-r1:1.5b</p>
        </div>

        <div class="history-container">
          <button id="history-btn" aria-label="Open history">history</button>
          <div class="history-menu" aria-hidden="true">
            <div class="chat-list">
            </div>

            <hr>

          <button id="new-chat-btn">+ New Chat</button>
          </div>
        </div>
      </header>

    <main id="chat-box">
      <div class="message bot">
        <div class="bubble">Hello! How can I help you today?</div>        
      </div>
    </main>

    <form id="chat-form">
      <input 
      type="text" 
      id="user-input"
      placeholder = "Write your question"
      autocomplete = "off" 
      required/>

      <div class="attach-container">
        <button type="button" id="attach-btn" aria-label="Attach">+</button>
        <div class="attach-menu"aria-hidden="true">
          <button type="button" id="add-image">Add image</button>
          <button type="button" id="add-doc">Add Document</button>
        </div>
      </div>

      <button type = "submit" id="send-btn">Send</button>
    </form>
  </div>

  <input id="file-image-input" type="file" accept="image/*" style="display:none"/>
  <input id="file-pdf-input" type="file" accept="application/pdf*" style="display:none"/>

    <script src="script.js"></script>
  </body>
  </html>
